<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <body     
    onload="onLoad()"
  >
    <div class="container-fluid">      
      <header class="row page-header">
        <!-- cabecalho da tela -->
        <img src="./resources/rubik-header.png" alt="cubo" id="iconeHeader">
        <div class="col">
            <span id="spamTitulo">RUBIK_B0T</span>
            <p>Robô para solução do Cubo Mágico</p>
        </div>
      </header>
      <div role="main" class="row">      
        <div class="col">          
            <!-- Espaco para a captura da webcam -->                                    
            <video 
              id="videoElement"
              width="400" height="300"
              autoplay
              muted
              constrols
            ></video>            
            <canvas 
              id="canvasMarcacoes"
              width="400" height="300"            
            ></canvas>
            <canvas
              id="canvasSnapshot"
              width="400" height="300"
            ></canvas>
            <canvas
              id="canvasPeca"
              width="50" height="50"
            ></canvas>
        </div>
        <div class="col">
          <!-- Espaco para o preview do cubo -->
          <div id='preview-cubo' class="container-fluid position-absolute"></div>
        </div>
      </div>

      <footer class="row">
        <div class="col buttom-group">
            <button type="button" class="botao btn" id="btnLimpar">Reiniciar</button>
            <button type="button" class="botao btn" id="btnConfirma">Confirmar</button>
        </div>        
      </footer>
    </div>    
    
    <div class="d-none">
      <div class='container-fluid' id="cores-escolher">
          <div class="row d-flex justify-content-around">
              <div class="peca-escolher d-inline-block" data-escolhido="" data-color="red" style="background-color: red"></div>                    
              <div class="peca-escolher d-inline-block" data-escolhido="" data-color="orange" style="background-color: orange"></div>
              <div class="peca-escolher d-inline-block" data-escolhido="" data-color="green" style="background-color: green"></div>
              <div class="peca-escolher d-inline-block" data-escolhido="" data-color="blue" style="background-color: blue"></div>
              <div class="peca-escolher d-inline-block" data-escolhido="" data-color="white" style="background-color: white"></div>
              <div class="peca-escolher d-inline-block" data-escolhido="" data-color="yellow" style="background-color: yellow"></div>              
          </div>              
      </div>      
    </div>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <!-- Carrega a webcam -->    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
