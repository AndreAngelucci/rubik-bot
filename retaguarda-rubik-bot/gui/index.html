<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/cubo.css">    
    <script src="linker/teste.js"></script>   
    <script>
      function selecionaPeca(){
        $("#xxx").addClass('peca-escolher2')
      }
    </script>
    <title>RUBIT B0T</title>
  </head>
  <body onkeydown="keyDown(event)">
    <div class="container">
      <div class="row">
        <div class="col">
            <!-- Espaco para a captura da webcam -->            
            <video 
              id="videoElement"
              width="400" height="300"
              autoplay
              muted
              constrols
            ></video>            
            <canvas 
              id="canvasMarcacoes"
              width="400" height="300"            
            ></canvas>
            <canvas
              id="canvasSnapshot"
              width="400" height="300"
            ></canvas>
        </div>
        <div class="col">
          <!-- Espaco para o preview do cubo -->
          <div id='preview-cubo' class="container-fluid position-absolute"></div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalCores" tabindex="-1" role="dialog" aria-labelledby="labelTitulo" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="labelTitulo">Escolha a cor da pe√ßa:</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="cores-escolher">
              <div class="row">
                <div class="col-2">
                    <div class="peca-escolher d-inline-block" id="xxx" style="background-color: red" onclick="selecionaPeca()"></div>                    
                </div>                
                <div class="col-2">
                    <div class="peca-escolher d-inline-block" style="background-color: orange"></div>
                </div>
                <div class="peca-escolher d-inline-block" style="background-color: green"></div>
                <div class="peca-escolher d-inline-block" style="background-color: blue"></div>
                <div class="peca-escolher d-inline-block" style="background-color: white"></div>
                <div class="peca-escolher d-inline-block" style="background-color: yellow"></div>              
              </div>              
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary">Gravar</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Carrega a webcam -->
    <script src="./js/video/video.js"></script>
    <script src="./js/cubo/cubo.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
